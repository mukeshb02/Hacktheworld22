<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <button type="button" class="fadeoutbtn">Fade Out</button>
    <button type="button" class="fadeinbtn">Fade In</button>
    <button type="button" class="togglebtn">Toggle</button>
    <button type="button" class="fadetobtn">Fade To</button>

    <hr>

    <p class="pfast">This paragraph will fadeIn/fadeOut with fast speed</p>
    <p class="pslow">This paragraph will fadeIn/fadeOutslow speed</p>
    <p class="pclass">This paragraph will fadeIn/fadeOut very 2000ms</p>


    <script>

            //fadein fade outs functions
            $(document).ready(function(){

            $(".fadeoutbtn").click(function(){
                $("p.pfast").fadeOut("fast");
                $("p.pslow").fadeOut("slow");
                $("p.pclass").fadeOut(2000);
            });

            $(".fadeinbtn").click(function(){
                $("p.pfast").fadeIn("fast");
                $("p.pslow").fadeIn("slow");
                $("p.pclass").fadeIn(2000);
            });

            $(".togglebtn").click(function(){
                $("p.pfast").fadeToggle("fast");
                $("p.pslow").fadeToggle("slow");
                $("p.pclass").fadeToggle(2000);
            });

            $(".fadetobtn").click(function(){
                $("p.pfast").fadeTo("fast",0.5);
                $("p.pslow").fadeTo("slow",0.5);
                $("p.pclass").fadeTo(2000,0.5);
            });
        });
    </script>

</body>
